<form #loginForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
    #emailInput="ngModel"
    ngModel name="email" required email type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <div
      *ngIf="emailInput.invalid && emailInput.dirty"
      class="alert alert-danger">
      Veuillez saisir un email valide
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input ngModel required minlength="4" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button
     [disabled]="loginForm.invalid"
     (click)="login(loginForm)"
     type="submit" class="btn btn-primary">Submit</button>
</form>
