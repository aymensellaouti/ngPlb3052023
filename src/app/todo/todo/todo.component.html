<div class="row">
  <div class="col">
    <ol class="list-group">
      <li
        *ngFor="let todo of todos"
        class="list-group-item">
        {{ todo.name }} {{ todo.content }}
        <i class="bi bi-trash" (click)="deleteTodo(todo)"></i>
      </li>
    </ol>
  </div>
  <div class="col">
    name : <input [(ngModel)]="todo.name" type="text" class="form-control">
    content : <input [(ngModel)]="todo.content" type="text" class="form-control">
    <button
      [disabled]="!todo.name.trim() || !todo.content.trim()"
      class="btn btn-primary mt-2" (click)="addTodo()">
      add
    </button>
  </div>
</div>
