<ol class="list-group">
  <li
  *ngFor="let cv of cvs; let isOdd = odd; let i = index"
  class="list-group-item"
  [ngClass]="{
    'list-group-item-secondary': i%5 == 0,
    'list-group-item-primary': i%5 == 1,
    'list-group-item-danger': i%5 == 2,
    'list-group-item-success': i%5 == 3,
    'list-group-item-info': i%5 == 4
  }"
  >
    <app-item [cv]="cv"></app-item>
  </li>
</ol>
